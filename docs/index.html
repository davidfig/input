<head>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/styles/ascetic.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .title {
            margin-top: 1%;
            margin-left: 15%;
            font-size: 200%;
        }

        #code {
            left: 15%;
            width: 80%;
            position: absolute;
            word-wrap: break-word;
            z-index: -1;
        }

        .hljs {
            display: block;
            overflow-x: auto;
            padding: 0.5em;
            background: rgba(0, 0, 100, 0.02);
        }

        .hljs-comment {
            color: blue;
        }

        .font {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 1.25em;
        }

        #test {
            width: 100%;
            height: 25vh;
            background: blue;
            position: relative;
        }

        #show {
            position: absolute;
            top: 50%;
            left: 50%;
            color: white;
            transform: translate(-50% -50%);
            text-align: center;
        }

        .instructions {
            color: lightcyan;
            position: absolute;
            bottom: 0
        }

        .show {
            position: absolute;
            color: white;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        #keyboard, #wheel {
            position: absolute;
            color: white;
            text-align: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #button {
            position: absolute;
            left: 1em;
            top: 1em;
        }
    </style>
    <script src="index.js"></script>
</head>

<body>
    <div id="test">
        <div class="instructions">move mouse, touch screen, or press keys with or without modifiers</div>
        <div id="keyboard"></div>
        <div id="wheel"></div>
    </div>
    <button type="button" id="button">Remove Listeners</button>
    <div class="title">Example for <a href="https://github.com/davidfig/input/">github.com/davidfig/input/</a></div>
    <pre><code class="javascript" id="code"></code></pre>
</body>
